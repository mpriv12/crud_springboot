<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a href="/empleados" class="btn btn-outline-light btn-sm">Volver a Empleados</a>
        <span class="navbar-brand">Detalle del Empleado</span>
    </div>
</nav>

<div class="container">
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h3 class="card-title text-center" th:text="${empleado.nombre}">Empleado</h3>
            <p><strong>Cargo:</strong> <span th:text="${empleado.cargo}"></span></p>
            <p><strong>Salario:</strong> $<span th:text="${empleado.salario}"></span></p>
            <p><strong>Email:</strong> <span th:text="${empleado.email}"></span></p>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="card-title">üìÅ Proyectos Asignados</h4>
            <ul class="list-group mt-3">
                <li th:each="proyecto : ${proyectos}" class="list-group-item">
                    <strong th:text="${proyecto.nombre}"></strong> - 
                    <span th:text="${proyecto.descripcion}"></span>
                </li>
                <li th:if="${#lists.isEmpty(proyectos)}" class="list-group-item text-muted">
                    No hay proyectos asignados.
                </li>
            </ul>
        </div>
    </div>

    <div class="mt-4 text-center">
        <a href="/empleados" class="btn btn-secondary">‚¨Ö Volver</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
