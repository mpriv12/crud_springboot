<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a href="/empleados" class="navbar-brand">Gestión de Empleados</a>
        <a href="/proyectos" class="btn btn-outline-light btn-sm">Ver Proyectos</a>
        <form th:action="@{/logout}" method="post" style="display:inline">
    <button type="submit" class="btn btn-danger btn-sm">Cerrar Sesión</button>
</form>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between mb-3">
        <a href="/empleados/nuevo" class="btn btn-success">➕ Nuevo Empleado</a>
        <a href="/empleados/exportarPDF" class="btn btn-danger">📄 Exportar PDF</a>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Cargo</th>
                <th>Salario</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="empleado : ${empleados}">
                <td th:text="${empleado.id}"></td>
                <td th:text="${empleado.nombre}"></td>
                <td th:text="${empleado.cargo}"></td>
                <td th:text="${empleado.salario}"></td>
                <td th:text="${empleado.email}"></td>
                <td>
                    <a th:href="@{'/empleados/detalle/' + ${empleado.id}}" class="btn btn-info btn-sm">🔍</a>
                    <a th:href="@{'/empleados/editar/' + ${empleado.id}}" class="btn btn-warning btn-sm">✏️</a>
                    <a th:href="@{'/empleados/eliminar/' + ${empleado.id}}" 
                       class="btn btn-danger btn-sm" 
                       onclick="return confirm('¿Eliminar este empleado?')">🗑️</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
