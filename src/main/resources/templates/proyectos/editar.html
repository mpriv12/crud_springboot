<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Proyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4 w-50">
    <h2 class="mb-4 text-center">Editar Proyecto</h2>

    <form th:action="@{'/proyectos/actualizar/' + ${proyecto.id}}" th:object="${proyecto}" method="post">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Descripci√≥n</label>
            <textarea th:field="*{descripcion}" class="form-control" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Empleado Asignado</label>
            <input type="text" th:field="*{empleadoId}" class="form-control" required>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a href="/proyectos" class="btn btn-secondary">Volver</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
