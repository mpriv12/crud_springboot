<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Proyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a href="/proyectos" class="btn btn-outline-light btn-sm">Volver a Proyectos</a>
        <span class="navbar-brand">Detalle del Proyecto</span>
    </div>
</nav>

<div class="container">
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h3 class="card-title text-center" th:text="${proyecto.nombre}">Proyecto</h3>
            <p><strong>DescripciÃ³n:</strong> <span th:text="${proyecto.descripcion}"></span></p>
            <p><strong>Empleado Asignado:</strong> 
                <span th:text="${empleado != null ? empleado.nombre : 'Sin empleado'}"></span>
            </p>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="card-title">ðŸ“‹ Tareas (opcional)</h4>
            <ul class="list-group mt-3">
                <li th:each="tarea : ${proyecto.tareas}" class="list-group-item">
                    <strong th:text="${tarea.titulo}"></strong> - 
                    <span th:text="${tarea.estado}"></span>
                </li>
                <li th:if="${#lists.isEmpty(proyecto.tareas)}" class="list-group-item text-muted">
                    Este proyecto no tiene tareas registradas.
                </li>
            </ul>
        </div>
    </div>

    <div class="mt-4 text-center">
        <a href="/proyectos" class="btn btn-secondary">â¬… Volver</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
